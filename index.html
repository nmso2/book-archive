<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Archive</title>
</head>

<body style="background-image: url('images/background.jpg'); background-size: 100%; background-attachment: fixed;">

    <div class="container">
        <h1 class=" my-5 text-center text-white">Search for Books!</h1>

        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" id="bookInput" class="form-control" placeholder="Enter book name..."
                aria-label="Enter book name..." aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-secondary text-white" type="button"
                id="searchButton">Search</button>
        </div>
        <div id="spinner" class="d-flex justify-content-center d-none text-white">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <h2 id="errorMessage1" class=" my-5 text-center text-danger d-none text-white">You forgot to enter the name of the book!
        </h2>
        <p id="search-result-count" class="text-center text-white"></p>
        <div id="search-result" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        </div>
    </div>

    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
